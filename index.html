<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f4f4f9; }
    .converter { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); display: inline-block; }
    select, input, button { padding: 10px; margin: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
    #result { margin-top: 20px; font-size: 18px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üåç Currency Converter (Offline)</h1>
  <div class="converter">
    <input type="number" id="amount" placeholder="Enter amount">
    <br>
    <select id="from"></select>
    <select id="to"></select>
    <br>
    <button onclick="convert()">Convert</button>
    <div id="result"></div>
  </div>

  <script>
    let rates = {};
    fetch("currencies.json")
      .then(response => response.json())
      .then(data => {
        rates = data;
        const fromSelect = document.getElementById("from");
        const toSelect = document.getElementById("to");
        Object.keys(rates).forEach(currency => {
          fromSelect.innerHTML += `<option value="${currency}">${currency}</option>`;
          toSelect.innerHTML += `<option value="${currency}">${currency}</option>`;
        });
        toSelect.value = "USD";
      });

    function convert() {
      const amount = parseFloat(document.getElementById("amount").value);
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;
      if (isNaN(amount)) { alert("‚ö†Ô∏è Please enter a valid number"); return; }
      const inINR = amount * rates[from];
      const converted = inINR / rates[to];
      document.getElementById("result").innerText = 
        `Converted Amount: ${converted.toFixed(2)} ${to}`;
    }
  </script>
</body>
</html>
